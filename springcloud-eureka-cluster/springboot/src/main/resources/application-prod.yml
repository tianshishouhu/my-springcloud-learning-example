#app
server:
    port: 8080
    
#spring
spring:
  devtools:
    restart:
      enabled: false

  # H2 DATABASE CONFIG
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/springbootdb?useUnicode=true&characterEncoding=utf8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    # see https://github.com/alibaba/druid
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    validationQuery: SELECT 1
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    filters: stat,wall
    connectionProperties: 
      druid.stat.mergeSql: true
      druid.stat.slowSqlMillis: 5000    
  
  # Redis 配置
  redis:
    # Redis 配置
    # Redis数据库索引（默认为0）
    spring.redis.database: 0
    # Redis服务器地址
    spring.redis.host: 127.0.0.1
    # Redis服务器连接端口
    spring.redis.port: 6379
    # Redis服务器连接密码（默认为空）
    spring.redis.password: 
    # 连接池最大连接数（使用负值表示没有限制）
    spring.redis.pool.max-active: 8
    # 连接池最大阻塞等待时间（使用负值表示没有限制）
    spring.redis.pool.max-wait: -1
    # 连接池中的最大空闲连接
    spring.redis.pool.max-idle: 8
    # 连接池中的最小空闲连接
    spring.redis.pool.min-idle: 0
    # 连接超时时间（毫秒）
    spring.redis.timeout: 0

  mail: 
  # Email (MailProperties)
    default-encoding: UTF-8
    host: smtp.qq.com
    password: 
    port: 25
    protocol: smtp
    test-connection: false
    username: 550491172@qq.com
    properties.mail.smtp.auth: true
    properties.mail.smtp.starttls.enable: true
    properties.mail.transport.protocol: smtps
    properties.mail.smtps.quitwait: false
  
#mybatis
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  typeAliasesPackage: org.spring.springboot.entity
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 3
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    #序列接口实现类配置
    #key-generator: com.baomidou.springboot.xxx
    #逻辑删除配置
    #logic-delete-value: 0
    #logic-not-delete-value: 1
    #自定义填充策略接口实现
    #meta-object-handler: com.baomidou.springboot.xxx
    #自定义SQL注入器
    #sql-injector: com.baomidou.springboot.xxx
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
#logging
logging:
  level: info